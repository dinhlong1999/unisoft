<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Chỉnh sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<style>
		body{
			background-color: #EAE9E5;
		}
		h1 {
			text-align:center;
		}
		.list{
			margin :5px;
		}
		.list button{
			background-color: white;
			border-radius: 5px;
		}
		.form-text{
			color:red;
		}
		.list {
			margin: 2% 0;
		}
		#sub{
    		display:flex;
    		justify-content:center;		
    	}
    	 #btn{
       		margin-left: auto;
       		margin-right:20px;
       }
    	
		
	</style>
</head>
<body>

  <div th:insert = "header :: nav"></div>
  <div class="container">
	<h1>Chỉnh sửa sản phẩm</h1>
		
	<div class="list">
  		<button type="button" class="btn btn-light">
  			<a id="link" th:href="@{/product/list}" style="text-decoration: none;color:black">Quay về danh sách</a>
  		</button>
  	</div>
  		<form th:object="${productDTO}" th:action ="@{/product/edit}" method="post">
  			 <div class="mb-3">
   				 <label for="codeProduct" class="form-label">Mã sản phẩm</label>
   			     <input type="text" th:field="*{code}" class="form-control" id="codeProduct" aria-describedby="emailHelp">
				 <input type="hidden" th:value="${productDTO.code}" id="codeProductOld">
    			 <div class="form-text" th:if="${#fields.hasErrors()}" th:errors="*{code}"></div>
  			 </div>
  			 <div class="mb-3">
  	 			  <label for="nameProduct" class="form-label">Tên sản phẩm</label>
   			     <input type="text" th:field="*{name}" class="form-control" id="nameProduct" aria-describedby="emailHelp">
				 <input type="hidden" th:value="${productDTO.name}" id="nameProductOld">
    			 <div class="form-text" th:if="${#fields.hasErrors()}" th:errors="*{name}"></div>
  			 </div>
  			 <div class="mb-3">
  	 			  <label for="priceSell" class="form-label">Giá bán</label>
   			     <input type="number"    th:field="*{priceSell}" class="form-control" id="priceSell"  aria-describedby="emailHelp">
				 <input type="hidden" th:value="${productDTO.priceSell}" id="priceSellOld">
    			 <div  class="form-text" th:if="${#fields.hasErrors()}"  th:errors="*{priceSell}"></div>
  			 </div>
  			 <div class="mb-3">
  	 			  <label for="priceBuy" class="form-label">Giá mua</label>
   			     <input type="number"   th:field="*{priceBuy}" class="form-control" id="priceBuy"  aria-describedby="emailHelp">
				 <input type="hidden" th:value="${productDTO.priceBuy}" id="priceBuyOld">
    			 <div  class="form-text" th:if="${#fields.hasErrors()}" th:errors="*{priceBuy}" ></div>
  			 </div>
  			 <div class="mb-3">
  	 			  <label for="inventory" class="form-label">Số lượng tồn kho</label>
   			     <input type="number" readonly="readonly" th:field="*{inventory}" class="form-control" id="inventory" aria-describedby="emailHelp">
    			 <div class="form-text" th:if="${#fields.hasErrors()}" th:errors="*{inventory}"></div>
  			 </div>
			<input type ="hidden" th:field ="*{id}" class="form-control" >
			<input type ="hidden" th:field ="*{version}" class="form-control" >
			<input type="hidden" id="page" name="page"/>
			<input type="hidden" id="nameSearch" name="nameSearch">
			<input type="hidden" id="codeSearch" name="codeSearch">

  			 <div class="mb-3" id="sub">
  			  	<button id="submit" type="submit"  class="btn btn-light" >Chỉnh sửa sản phẩm</button>
  			 </div>
		</form>   
  	</div>  
  	
  	
  	
  	
  	
 
</body>
<script>
	let link = document.getElementById("link")
	let page = localStorage.getItem("page");
	let nameProduct = localStorage.getItem("nameProduct");
	let codeProduct = localStorage.getItem("codeProduct");


	link.href = '/product/list?page='+(page)+'&nameProduct='+nameProduct+'&codeProduct=' + codeProduct;

	function compareObject(oldValueObject,newValueObject) {
		return oldValueObject.code === newValueObject.code
				&& oldValueObject.name === newValueObject.name
			    && oldValueObject.priceSell === newValueObject.priceSell
				&& oldValueObject.priceBuy === newValueObject.priceBuy
 	}

 	$(document).ready(function (){
 		$('#submit').on('click',function(event){
 			$('#page').val(page);
 	 		$('#nameSearch').val(nameProduct);
 	 		$('#codeSearch').val(codeProduct);
			let codeProductOld = $('#codeProductOld').val();
			let nameProductOld = $('#nameProductOld').val();
			let priceSellOld = $('#priceSellOld').val();
			let priceBuyOld = $('#priceBuyOld').val();
			let oldObject = {
				code: codeProductOld,
				name: nameProductOld,
				priceSell:priceSellOld,
				priceBuy:priceBuyOld
			}
			console.log(oldObject);
			let codeProductNew = $('#codeProduct').val();
			let nameProductNew = $('#nameProduct').val();
			let priceSellNew = $('#priceSell').val();
			let priceBuyNew = $('#priceBuy').val();
			let newObject = {
				code: codeProductNew,
				name: nameProductNew,
				priceSell: priceSellNew,
				priceBuy: priceBuyNew
			}
			console.log(newObject);
			if (compareObject(oldObject,newObject)){
				alert("Không có dữ liệu thay đổi")
				event.preventDefault();
			}else {
				console.log("Đã vào");
				$(this).closest("form").submit();
				console.log($(this).closest("form"));
			}

 		});
 		
 	})
 	

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</html>
