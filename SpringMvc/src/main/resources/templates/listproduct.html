<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        h1,td,th {
            text-align: center;
        }
        input{
            border-radius: 5px;
        }
        table{
            background-color: white;
        }
        body {
            background-color: #EAE9E5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Danh sách sản phẩm</h1>
    <div>
        <form th:action="@{/product/list}" method="get">
            <div>
            <span>
                Mã sản phẩm : <input type="text" style="width: 20%" name="codeProduct" th:value="${codeProduct}" placeholder="Vui lòng nhập mã sản phẩm">
            </span>
            </div>
            <div style="margin-top: 5px">
            <span>
                 Tên sản phẩm: <input type="text" style="width: 20%" name="nameProduct" th:value="${nameProduct}" placeholder="Vui lòng nhập tên sản phẩm">
            </span>
            </div>
            <div style="margin-top: 5px">
                <input style="margin-bottom: 5px" type="submit" value="Tìm kiếm">
                <input style="margin-bottom: 5px" type="reset" value="Clear" >
            </div>
        </form>

    </div>
    <div th:if="${productList != null}">
        <table class="table table-hover ">
            <tr>
                <th>STT</th>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Giá mua vào</th>
                <th>Giá bán ra</th>
                <th>Tồn Kho</th>
                <th>Xoá</th>
            </tr>
            <tr th:each="product,status:${productList}">
                <td th:text="${status.count}"></td>
                <td th:text="${product.codeProduct}"></td>
                <td th:text="${product.nameProduct}"></td>
                <td th:text="${#numbers.formatDecimal(product.priceBuy, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                <td th:text="${#numbers.formatDecimal(product.priceSell, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                <td th:text="${product.inventory}"></td>
                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Xoá
                    </button>
                </td>
            </tr>
        </table>
        <div>
            <nav aria-label="Page navigation example" >
                <ul class="pagination" style="display: flex;justify-content: center">

                    <li th:if="${totalPage > 1}" class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, totalPage)}">
                        <a th:href="@{/product/list(page=${pageNumber},codeProduct=${codeProduct},nameProduct=${nameProduct})}" th:text="${pageNumber}" class="page-link">Page <span th:text="${pageNumber}"></span></a>
                    </li>
                    <li  th:if="${totalPage > 3 }" class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>

    </div>
    <div th:if="${productList == null}">
        Không tìm thấy sản phẩm
    </div>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</html>
