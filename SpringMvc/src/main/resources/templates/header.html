<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6170877a5f.js" crossorigin="anonymous"></script>
<meta charset="UTF-8">
	<style>
 		#btn{
       		margin-left: auto;
       		margin-right:20px;
       	}
	</style>
</head>
<body>
<div th:fragment="nav">
 <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #adb5bd;">
  		<div class="container-fluid">
 	   	  <div class="navbar-brand" >Cellphones</div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" th:href="@{/product/list}">Sản phẩm</a>
              <a class="nav-link" th:href="@{/employee/list}">Nhân viên</a>
              <a class="nav-link" th:href="@{/customer/list}">Khách hàng</a>
              <a class="nav-link" th:href="@{/orders/list}">Đơn hàng</a>
              <a class="nav-link" th:href="@{/allocation}">Phân bổ</a>
              <a class="nav-link" th:href="@{/analystic/list}">Thống kê</a>
      		</div>
      		<div class="btn-group" id="btn">
  				<button type="button" th:text="${nameLogin}" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    			</button>
  				<ul class="dropdown-menu">
    					<li style="display:flex;justify-content: center">  
    						<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1" style="background-color: white;border: none">
  							Đăng xuất
							</button>
						</li>
  				</ul>
			</div>
    	  </div>
       </div>
   </nav>


<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xác nhận đăng xuất</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
       <div class="modal-body">
	     Bạn có muốn đăng xuất không ? 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="submit" class="btn btn-outline-warning">
        	<a class="nav-link" th:href = "@{/logout}">Đăng xuất</a> 
        </button>
      </div>
      
    </div>
  </div>
</div>
</div>
</body>
<script src="https://kit.fontawesome.com/6170877a5f.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</html>
