<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ok</title>
    <style>
        *{
            box-sizing: content-box;
        }
        .red{
            position: static;
            width: 100px;
            height: 100px;
            background-color: red;

        }
        .blue{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
            bottom: 0;
            right: 0;

        }
        .container{
            position: relative;
            background-color: lightcoral;
            width: 500px;
            height: 500px;
            }
        .black{
            width: 500px;
            height: 500px;
            position: relative;
            background-color: black;
            color: red;
            margin-left: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="red">
        tao là Long
    </div>
    <div class="blue">
        tao là ĐÌnh
    </div>
</div>
<div class="black">
    Tôi là chim sẽ đi mưa
</div>
</body>
</html>
